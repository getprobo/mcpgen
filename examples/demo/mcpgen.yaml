# mcpgen Example - Comprehensive Demo
# This example demonstrates all mcpgen features:
# - Typed inputs with enums
# - Tools with various input schemas
# - Resources (static and templated)
# - Prompts with arguments
# - Schema references and reusable components

# Path to MCP API specification
spec: mcp.yaml

# Output directory for generated code
output: generated

# Resolver configuration
resolver:
  package: mcp_v1
  filename: resolver.go
  type: Resolver
  preserve: true

# Model configuration
model:
  package: types
  filename: types/types.go
