info:
  title: config-based-test
  version: 1.0.0
  description: Test config-based custom type mapping

components:
  schemas:
    # These will be mapped via config, not x-go-type
    Timestamp:
      type: string
      format: date-time

    UUID:
      type: string
      format: uuid

    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
      required: [id, name]

    Event:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/UUID"
        name:
          type: string
        owner:
          $ref: "#/components/schemas/User"
        createdAt:
          $ref: "#/components/schemas/Timestamp"
      required: [id, name, createdAt]

tools:
  - name: create_event
    inputSchema:
      $ref: "#/components/schemas/Event"
